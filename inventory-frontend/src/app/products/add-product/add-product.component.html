<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Add Product</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Details</p>
          </div>
          <div class="card-body">
            <form
              (ngSubmit)="saveProduct(addForm.value)"
              #addForm="ngForm"
              class="needs-validation"
            >
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="product"
                      ><strong>Product Name</strong><br
                    /></label>
                    <input
                      class="form-control"
                      [(ngModel)]="product.name"
                      type="text"
                      placeholder="Product Name"
                      name="name"
                      required
                      #name="ngModel"
                      [class.is-invalid]="name.invalid && name.touched"
                    />
                    <div *ngIf="name.errors && name.invalid && name.touched">
                      <small class="text-danger" *ngIf="name.errors.required"> Name is required field</small>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="buy_price"
                      ><strong>Buy price</strong><br
                    /></label>
                    <input
                      class="form-control"
                      [(ngModel)]="product.buy_price"
                      type="number"
                      placeholder="buy price"
                      required
                      name="buy_price"
                      #buy_price="ngModel"
                      [class.is-invalid]="buy_price.invalid && buy_price.touched"
                    />
                    
                    <div *ngIf="buy_price.errors && buy_price.invalid && buy_price.touched">
                      <small class="text-danger" *ngIf="buy_price.errors.required">buy_price is required field</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="quantity"><strong>sell price</strong><br /></label
                    ><input
                      class="form-control"
                      type="number"
                      [(ngModel)]="product.sell_price"
                      name="sell_price"
                      placeholder="sell_price"
                      #sell_price="ngModel"
                      [class.is-invalid]="sell_price.invalid && sell_price.touched"
                    />
                    <div *ngIf="sell_price.errors && sell_price.invalid && sell_price.touched">
                      <small class="text-danger" *ngIf="sell_price.errors.required">sell price is required field</small>
                    </div>
                  </div>
                </div>

                    </div>
                  </div>
                </div> -->

                <div class="col">
                  <div class="form-group text-center">
                    <label for="submit"></label><br />
                    <button class="btn btn-primary" type="submit" name="submit">

                    </button>

            </form>
          </div>
        </div>
      </div>
