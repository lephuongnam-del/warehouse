<div  >
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div class="container-fluid">
          <h2 class="text-dark mb-4">Positions</h2>
          <div class="card shadow">
            <div class="card-header py-3">
              <p class="text-primary m-0 font-weight-bold">
                Positions
                <th
                [routerLink]="['/dashboard/addposition']"
                >
                  <button
                  
                    class="btn btn-primary align-content-end float-right"
                    type="button"
                    
                  >
                    Add Position
                  </button>
                </th>
              </p>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 text-nowrap">
                  <div
                    id="dataTable_length"
                    class="dataTables_length"
                    aria-controls="dataTable"
                  ></div>
                </div>
                <div class="col-md-6">
                  <div
                    class="text-md-right dataTables_filter"
                    id="dataTable_filter"
                  ></div>
                </div>
              </div>
              <div
                class="table-responsive table mt-2"
                id="dataTable"
                role="grid"
                aria-describedby="dataTable_info"
              > 

                <table class="table my-0" id="dataTable">
                  <thead class="colour">
                    <tr>
                      <!-- <th scope="col">Id</th> -->
                      <th scope="col">Name</th>
                     
                    </tr>
                  </thead>
                  <tbody>
                      <!-- <th scope="row">{{product.productId}}</th> -->
                        <tr *ngFor='let p of positions' >
                          <td>{{p.name}}</td>
                          
                        </tr>
                  
                  </tbody>
                  
                </table>
              </div>
            </div>
          </div>
        </div>
  
    
      </div>
    </div>
  </div>
