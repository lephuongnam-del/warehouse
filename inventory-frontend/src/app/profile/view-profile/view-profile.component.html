
<div>
  <div class="spinner-container">
    <div class="spinner-border text-dark"></div>
  </div>
  <div class="d-flex flex-column" id="content-wrapper" >
    <div id="content">
      <div class="container-fluid">
        <div class="card shadow">
          <div class="card-header py-3">
            <div class="panel-heading row">
              <h2 class="col panel-title display-4" style="text-align: left">
                <b> fullname </b>
              </h2>
        
              <div class="edit">
                <button
                  mat-icon-button
                  color="primary"
                  [routerLink]="['/dashboard/editprofile']"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <hr />
            </div>
          </div>

          <div class="card-body">
            <table class="table table-user-information table-hover table-borderless">
              <tbody>
                <tr>
                  <td class="title">User ID</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">Username</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">Date of birth</td>
                  <td class="userdata"></td>
                </tr>
                <tr></tr>
                <tr>
                  <td class="title">Gender</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">Designation</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">Phone Number</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">Area</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">City</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">State</td>
                  <td class="userdata"></td>
                </tr>
                <tr>
                  <td class="title">Pincode</td>
                  <td class="userdata"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
