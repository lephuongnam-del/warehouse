<br><br>
<h1>Update Supplier</h1><br>
<div style="width: 900px;" >
  <form #supplierdetails="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group" >
        <label for="name">Name of Supplier : </label>
        <input class="form-control" type="name" [(ngModel)]="supplier.name" name="name" required placeholder="Enter Supplier's Name" 
          #name=ngModel   [class.is-invalid]="(name.invalid && name.touched)"
          >
          <div *ngIf="name.errors && (name.invalid && name.touched)">
            <small class="text-danger" *ngIf="name.errors.required">Name is required field</small>
          
          </div>
        </div>
    

<br>
    <button type="submit" [disabled]=supplierdetails.invalid class="btn btn-primary">Submit</button>
  </form>
</div>
<app-map [lat]='supplier.location_x' [lng]='supplier.location_y'></app-map>
